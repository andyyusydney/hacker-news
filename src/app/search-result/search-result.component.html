<div *ngIf="(loading$|async)===true"
     class="page-loader">
  loading...
</div>

<mat-list>
  <mat-list-item *ngFor="let item of result$|async"> {{item.title}} </mat-list-item>
</mat-list>

<app-paginator (pageChanged)="onPageChanged($event)" [totalPages]="totalPages$|async" [currPage]="currPage$|async"></app-paginator>
